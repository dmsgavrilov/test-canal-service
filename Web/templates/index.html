<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
<style>
#orders {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#orders td, #orders th {
  border: 1px solid #ddd;
  padding: 8px;
}

#orders tr:nth-child(even){background-color: #f2f2f2;}

#orders tr:hover {background-color: #ddd;}

#orders th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<h1>A Fancy Table</h1>

<table id="orders">
  <tr>
    <th>Номер заказа</th>
    <th>Дата поставки</th>
    <th>Цена в долларах</th>
    <th>Цена в рублях</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{ order[1] }}</td>
    <td>{{ order[2] }}</td>
    <td>{{ order[3] }}</td>
    <td>{{ order[4] }}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
